<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="heading">
        <h1 class="heading">My Cash Counter</h1>
        <p class="header-heading">So, this is my cash changer which show's me, How! much amount of each note i have change for the customer.</p>
    </header>
    <label for="bill-amount">Bill Amount</label>
    <input id="bill-amount" type="text">
    <label for="cash-given">Cash Given</label>
    <input id="cash-given" type="text">
    <button id="btn">Click to Check</button>
    <p class="message-shower"></p>

    <table class="data-table">
        <caption>Return Change</caption>
        <tr>
            <td class="">No of notes</td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
        </tr>
        <tr>
            <td>Notes</td>
            <td>500</td>
            <td>200</td>
            <td>100</td>
            <td>50</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>
    <script src="app.js"></script>
</body>
</html>
